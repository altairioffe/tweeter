<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page </title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Candal|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav">tweeter</span>
  </nav>

  <header>
    <div id="avatar">
      <img src="/images/profile-hex.png">
    </div>

    <div id="avatar-name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea id="text-input" name="text" placeholder="What are you humming about?"></textarea>
        <input class="submit-tweet" type="submit" value="Tweet">
        <span id="counter" data-color='1'>140</span>
      </form>
    </section>

    <section class="tweet-container">

      <article class="tweet">
        <header>
          <img src="/images/profile-hex.png">
          <h3 class="display-name">MC Fresh</h3>
          <h3 class="display-handle">@MCfresh1983</h3>
        </header>


        <div class="tweet-content">
          <P> Check out my mixtape!</P>
        </div>

        <footer>
          <p>10 days ago</p>
          <div> 
          <i class="material-icons">favorite_border</i>
          <i class="material-icons">cached</i>
          <i class="material-icons">outlined_flag</i>
          </div>
        </footer>
      </article>

    </section>

  </main>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
